<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sonic Game</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <div class="start-screen-container">
    <h1>Select your character</h1>

    <div class="left-container">

        <img src="images/sonic.png" />

      <button class="battle-button" name="left-battle-button">Let's Fight!</button>
    </div>

    <div class="right-container">

        <img src="images/tails.png" />

      <button class="battle-button" name="right-battle-button">Let's Fight!</button>
    </div>

  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script type="text/template" data-template-name="fight"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>


</html>
