<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sonic Game</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>

<!--   <audio src="soundtrack.mp3" autoplay>
</audio> -->

  <div class="start-screen-container">

    <h1>Let's play!</h1>
    <img id="intro-image" src="images/intro.gif" />
    <select class="game-type">
      <option selected>Select your Opponent!</option>
      <option selected-value="1-player">Computer</option>
      <option selected-value="2-player">Another Player</option>
    </select>

    <div class="left-container hidden">

      <img src="images/sonic.png" />

      <button class="battle-button hidden" data-character="sonic">Let's Fight!</button>
    </div>

    <div class="right-container hidden">


      <img src="images/tails.png" />

      <button class="battle-button hidden" data-character="tails">Let's Fight!</button>

    </div>

  </div>

  <div class="battle-screen-container">
    <h1>Fight! Fight! Fight!</h1>
    <h2 class="hidden">GAME OVER!</h2>


    <div class="left-container">
      <p id="character-health-display"></p>
      <progress id="character-health-bar"></progress>
      <p class="character-name"></p>
      <img src="#" class="selected-char-image" />
      <p id="character-damage-display"></p>
    </div>

    <div class="right-container">
      <p id="enemy-health-display"></p>
      <progress id="enemy-health-bar"></progress>
      <p class="enemy-name"></p>
      <img src="#" class="selected-enemy-image" />
      <p id="enemy-damage-display"></p>

    </div>
    <button class="attack-button">Attack!</button>
    <button class="replay-button hidden">Replay</button>
  </div>


  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="scripts/main.js" type="text/javascript"></script>




</body>


</html>
